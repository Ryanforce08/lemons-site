<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .banner {
            background-image: url('your-banner-image.jpg'); /* Update with your background */
            background-size: cover;
            padding: 100px 0;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 3em;
        }

        .content-section {
            padding: 40px;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .sponsor-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .sponsor {
            width: 200px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .sponsor img {
            width: 100%;
            height: auto;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>COMBUSTIBLE LEMONS</h1>
    </div>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/about-us.html">About Us</a>
        <a href="/connect.html">Connect</a>
        <a href="/contact-us.html">Contact Us</a>
    </div>

    <div class="banner">
        <h1>Our Sponsors</h1>
    </div>

    <div class="content-section">
        <h2>We Appreciate Our Sponsors</h2>
        <div class="sponsor-grid">
            <div class="sponsor">
                <img src="sponsor1-logo.png" alt="Sponsor 1">
                <p>Sponsor 1</p>
            </div>
            <div class="sponsor">
                <img src="sponsor2-logo.png" alt="Sponsor 2">
                <p>Sponsor 2</p>
            </div>
            <div class="sponsor">
                <img src="sponsor3-logo.png" alt="Sponsor 3">
                <p>Sponsor 3</p>
            </div>
            <!-- Add more sponsors as needed -->
        </div>
    </div>

    <div class="footer">
        <p>Powered by HTML & CSS</p>
    </div>

</body>
</html>
